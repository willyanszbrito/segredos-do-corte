<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - Segredos do Corte</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Agendamento - Segredos do Corte</h1>
  </header>

  <section class="agenda">
    <h2>Ou selecione um dia da semana:</h2>
    <div class="dias-semana">
      <button type="button" onclick="selectDay('Segunda')">Segunda</button>
      <button type="button" onclick="selectDay('Terça')">Terça</button>
      <button type="button" onclick="selectDay('Quarta')">Quarta</button>
      <button type="button" onclick="selectDay('Quinta')">Quinta</button>
      <button type="button" onclick="selectDay('Sexta')">Sexta</button>
      <button type="button" onclick="selectDay('Sábado')">Sábado</button>
      <button type="button" onclick="selectDay('Domingo')">Domingo</button>
    </div>
  </section>

  <section>
    <h2>Escolha a data e o horário para o seu atendimento:</h2>
    <form id="form-agendamento">
      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required><br><br>

      <label for="hora">Horário:</label>
      <input type="time" id="hora" name="hora" required><br><br>

      <label for="servico">Selecione o serviço:</label>
      <select id="servico" name="servico">
        <option value="Corte Simples - R$20">Corte Simples - R$20</option>
        <option value="Degrade - Fade - R$35">Degrade - Fade - R$35</option>
        <option value="Barba Simples - R$15">Barba Simples - R$15</option>
        <option value="Minoxidil - R$100">Minoxidil - R$100</option>
        <option value="Corte com Lavagem - R$40">Corte com Lavagem - R$40</option>
      </select><br><br>

      <button type="submit">Confirmar Agendamento</button>
    </form>
  </section>

  <section class="pix">
    <h2>Pagamento via PIX</h2>
    <p>Escaneie o QR Code abaixo para realizar o pagamento e confirmar seu agendamento.</p>

    <img src="PIX.jpg" alt="QR Code PIX" style="max-width: 300px; display: block; margin-bottom: 10px;">

    <p style="margin-top: 10px; font-style: italic;">⚠️ O agendamento só será validado após o pagamento via PIX.</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
