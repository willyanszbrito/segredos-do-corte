<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - Segredos do Corte</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Agendamento - Segredos do Corte</h1>
  </header>

  <section class="agenda">
    <h2>Ou selecione um dia da semana:</h2>
    <div class="dias-semana">
      <button type="button" onclick="selectDay('Segunda')">Segunda</button>
      <button type="button" onclick="selectDay('Terça')">Terça</button>
      <button type="button" onclick="selectDay('Quarta')">Quarta</button>
      <button type="button" onclick="selectDay('Quinta')">Quinta</button>
      <button type="button" onclick="selectDay('Sexta')">Sexta</button>
      <button type="button" onclick="selectDay('Sábado')">Sábado</button>
      <button type="button" onclick="selectDay('Domingo')">Domingo</button>
    </div>
  </section>

  <section>
    <h2>Escolha a data e o horário para o seu atendimento:</h2>
    <form action="/agendar" method="POST">
      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required><br><br>

      <label for="hora">Horário:</label>
      <input type="time" id="hora" name="hora" required><br><br>

      <label for="servico">Selecione o serviço:</label>
      <select id="servico" name="servico">
        <option value="corte_simples">Corte Simples - R$20</option>
        <option value="degrade_fade">Degrade - Fade - R$35</option>
        <option value="barba_simples">Barba Simples - R$15</option>
        <option value="minoxidil">Minoxidil - R$100</option>
        <option value="corte_com_lavagem">Corte com Lavagem - R$40</option>
      </select><br><br>

      <button type="submit">Confirmar Agendamento</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
